<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fretboard Diagram</title>
</head>

<body>
  <h2>Fretboard Diagram Examples</h2>
  <div id="Am6-diagram"></div>
</body>

<!--the browser can't load cjs modules without the line below-->
<script type="text/javascript">let exports = {};</script>
<script type="text/javascript" src="./dist/fretboard-diagram.cjs.production.min.js"></script>
<script type="text/javascript">

  const makeFretboardDiagram = exports.makeFretboardDiagram;

  /**
   * ZPiDER's answer from https://stackoverflow.com/questions/1484506/random-color-generator
   */
  const randomColor = () => '#' + ((1 << 24) * Math.random() | 0).toString(16);

  const aMinor6Dots = [
    { string: 5, fret: 3, color: randomColor() },
    { string: 3, fret: 2, color: randomColor() },
    { string: 1, fret: 0, color: randomColor() }
  ];

  const opts = {
    dots: aMinor6Dots,
    drawDotOnHover: true,
    hoverDotColor: randomColor(),
    showStringNames: true,
    showFretNums: true,
    label: 'Amin6',
    onClick: coord => console.log(`clicked on string: ${coord.string}, fret: ${coord.fret}`)
  }

  const fd = makeFretboardDiagram(opts);
  console.log(fd);

  const elem = document.getElementById('Am6-diagram');
  elem.appendChild(fd);

</script>

</html>
